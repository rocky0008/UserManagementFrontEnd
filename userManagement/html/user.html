        <div class="container-fluid ">

                    <form id="addUser">
                        <div class="row">
                            <div class="well" style=" padding-top:80px; background-color: white">
                                <p style="text-align:left;">New User
                                    <span style="float:right;">

                                    </span>
                                </p>

                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">

                                <div class="col-md-8 ">
                                    <div class="jumbotron" style="background-color:white">
                                        <p style="text-align: start ;color: rgba(119, 113, 113, 0.472)">General</p>


                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-4">


                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <label style="color: rgba(119, 113, 113, 0.472)"> First Name</label>
                                                        <input name="first_name" id="firstName" class="form-control"
                                                            placeholder="" type="text" required>


                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Last Name</label>
                                                    <input name="last_name" id="lastName" class="form-control"
                                                        placeholder="" type="text">


                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Middle Name</label>
                                                    <input name="middle_name" id="middleName" class="form-control"
                                                        placeholder="" type="text">


                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-4">


                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Date Of Birth</label>
                                                    <input name="date_of_birth" id="datepicker" class="form-control"
                                                        placeholder="dob" type="datetime">


                                                </div>
                                            </div>



                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Gender</label>
                                                    <select class="form-control" id="gender">
                                                        <option value="---select---">---select---</option>
                                                        <option value="male">Male</option>
                                                        <option value="female">female</option>
                                                        <!-- <option value="none">none</option> -->
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Country</label>
                                                    <select class="form-control" id="country">
                                                        <option value="---select---">---select---</option>
                                                        <option value="India">India</option>
                                                        <option value="tamilnadu">Australia</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-6">


                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Phone</label>
                                                    <input name="phone_number" id="phoneNumber" class="form-control"
                                                        placeholder="phone_number" type="tel" pattern="^\d{3}-\d{3}-\d{4}$"
                                                        required>
                                                    <span style="color: rgba(119, 113, 113, 0.472)">format :
                                                        123-567-8900</span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Phone + Ext</label>
                                                    <input name="phone_Ext" id="phoneExt" class="form-control"
                                                        placeholder="" type="tel" pattern="^\d{3}-\d{3}-\d{3}-\d{4}$">
                                                    <span style="color: rgba(119, 113, 113, 0.472)">format :
                                                        091-123-567-8900</span>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-6">


                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Email</label>
                                                    <input name="email" id="email" class="form-control" placeholder="Email or login"
                                                        type="email" required>

                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Address</label>
                                                    <textarea class="form-control" rows="5" id="address"></textarea>


                                                </div>
                                            </div>
                                            <hr class="half-rule" />
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-4">


                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Username</label>
                                                    <input name="username" id="userName" class="form-control"
                                                        placeholder="username" type="text" required>

                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Password</label>
                                                    <input title="Password must contain at leats 10 characters,including Upper/lower case and numbers"
                                                        name="password" onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"
                                                        if(this.checkValidity()) form.confirmPassword.pattern=RegExp.excape(this.value);
                                                        id="password" class="form-control" placeholder="password" type="password"
                                                        required pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{10,}"
                                                        required>
                                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                                </div>
                                            </div>

                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Confirm Password</label>
                                                    <input title="Please enter the same Password as above" name="confirmPassword"
                                                        id="confirmPassword" class="form-control" onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"
                                                        placeholder="confirmPassword" type="password" required pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{10,}"
                                                        required>
                                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-confirmPassword"></span>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-6">


                                                <div class="form-group">
                                                    <label style="color: rgba(119, 113, 113, 0.472)">Role</label>
                                                    <select class="form-control" id="role" required>
                                                        <option value="---select---">---select---</option>
                                                        <option value="Admin">Admin</option>
                                                        <option value="User">User</option>
                                                    </select>
                                                </div>
                                            </div>


                                        </div>

                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="jumbotron" style="background-color:white">


                                        <h3 style="color: rgba(119, 113, 113, 0.472)"> Photo</h3>
                                        <label style="color: rgba(119, 113, 113, 0.472)">Acceptable image formats are
                                            jpg, jpeg, png & gif.</label>

                                        <label style="color: rgba(119, 113, 113, 0.472)">Maximum image size allowed is
                                            2MB.</label>

                                        <div class="image-uploader" data-base-height="200" data-base-width="200">
                                            <div class="image">
                                                <label>Click or drag a file to change your image</label>
                                                <img />
                                            </div>
                                            <input id="uploader" type="file" />

                                        </div>

                                    </div>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                    <button class="btn btn-primary">

                                        <a href="./user.html" style="color: white">Reset </a>
                                    </button>
                                </div>

                        </div>
