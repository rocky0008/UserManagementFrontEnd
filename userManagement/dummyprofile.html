<html>

<head>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css" />

    <link href="./css/dummyprofile.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->

</head>

<body>
 
        <body  style=" background-color: rgb(244, 246, 249)">



                <span id="error"></span>
            
                <div class="container">
                    <div class="card card-container"  style="background-color: white ; width: 1000px; height: 400px;">
            
                        <img src="../logo.jpg" class="profile-img-card" alt="logo">
                        <p id="profile-name" class="profile-name-card"></p>
                        <p class=" text-center " style=" font-size :20px ; color: #5e6773">Login to your account</p>
            
            
            
            
                        <form class="form-signin" id="userLogin">
            
                            <span id="reauth-email" class="reauth-email"></span>
                            <div class="row">
                                <div class="col-lg-12">
                                        <input type="email" class="form-control" name="email" autocomplete="off" id="inputEmail"
                                        placeholder="E-mail">
                                </div>
                            </div>
                
                                <input type="password" class="form-control" name="password" autocomplete="off" id="inputPassword"
                                placeholder="Password">
            
                            <button class="btn btn-lg btn-info btn-block" type="submit"> LOGIN</button>
                        </form><!-- /form -->
                        <div class="d-flex justify-content-lg-center">
                                <span class="glyphicon glyphicon-lock"></span>
                                <a href="./forgetpassword.html" class="forgot-password">
                                    Forgot Password?
                                </a>
                            </div>
                    </div><!-- /card-container -->
                </div>
            
            
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
   
    <script src="./js/dummy.js"></script>
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->

</body>

</html>
