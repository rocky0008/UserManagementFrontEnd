<html>

<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link href="../css/login.css" rel="stylesheet">


</head>

<body  style=" background-color: rgb(244, 246, 249)">



    <span id="error"></span>

    <div class="container">
        <div class="card card-container"  style="background-color: white ; width: 1000px; height: 400px;">

            <img src="../logo.jpg" class="profile-img-card" alt="logo">
            <p id="profile-name" class="profile-name-card"></p>
            <p class=" text-center " style=" font-size :20px ; color: #5e6773">Login to your account</p>




            <form class="form-signin" id="userLogin">

                <span id="reauth-email" class="reauth-email"></span>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                            >
                    </div>
                </div>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                    required>

                <button class="btn btn-lg btn-info btn-block" type="submit">LOGIN</button>
            </form><!-- /form -->
            <div class="d-flex justify-content-lg-center">
                    <span class="glyphicon glyphicon-lock"></span>
                    <a href="./forgetpassword.html" class="forgot-password">
                        Forgot Password?
                    </a>
                </div>
        </div><!-- /card-container -->
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="../js/login.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
