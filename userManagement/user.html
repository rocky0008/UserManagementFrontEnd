        <div class="container-fluid ">
            <div id="page-content-wrapper" style="padding-top:10px; ">
                <div class="page-content">
                    <form id="addUser">
                        <div class="row">
                            <div class="well" style=" padding-top:80px; background-color: white">
                                <p style="text-align:left;">New User
                                    <span style="float:right;">
                                        <a href="homepage.html"><i class="fa fa-home "></i>Home / </a>NewUser
                                    </span>
                                </p>

                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">

                                <div class="col-md-8 ">
                                    <div class="jumbotron" style="background-color:white">


                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-4">


                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <label>First Name</label>
                                                        <input name="first_name" id="firstName" class="form-control"
                                                            placeholder="" type="text">

                                                     
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input name="last_name" id="lastName" class="form-control"
                                                        placeholder="" type="text">


                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label>Middle Name</label>
                                                    <input name="middle_name" id="middleName" class="form-control"
                                                        placeholder="" type="text">


                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-4">


                                                <div class="form-group">
                                                    <label>Date Of Birth</label>
                                                    <input name="date_of_birth" id="dateOfBirth" class="form-control"
                                                        placeholder="dob" type="datetime" >


                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <select class="form-control" id="gender">
                                                        <option value="male">Male</option>
                                                        <option value="female">female</option>
                                                        <option value="none">none</option>
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label>Country</label>
                                                    <select class="form-control" id="country">
                                                        <option value="India">India</option>
                                                        <option value="tamilnadu">Australia</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-6">


                                                <div class="form-group">
                                                    <label>Phone</label>
                                                    <input name="phone_number" id="phoneNumber" class="form-control"
                                                        placeholder="phone_number" type="tel">

                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Phone + Ext</label>
                                                    <input name="phone_Ext" id="phoneExt" class="form-control"
                                                        placeholder="" type="number">

                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-6">


                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input name="email" id="email" class="form-control" placeholder="Email or login"
                                                        type="email">

                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <input name="address" id="address" class="form-control" placeholder="address"
                                                        type="text">

                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-4">


                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input name="username" id="userName" class="form-control"
                                                        placeholder="username" type="text">

                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input name="password" id="password" class="form-control"
                                                        placeholder="password" type="password">


                                                </div>
                                            </div>

                                            <div class="col-xs-12 col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label>Confirm Password</label>
                                                    <input name="password" id="confirmPassword" class="form-control"
                                                        placeholder="password" type="password">


                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-6">


                                                <div class="form-group">
                                                    <label>Role</label>
                                                    <select class="form-control" id="role">
                                                        <option value="---select---">---select---</option>
                                                        <option value="Admin">Admin</option>
                                                        <option value="User">user</option>
                                                    </select>
                                                </div>
                                            </div>


                                        </div>

                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="jumbotron" style="background-color:white">


                                        <h3>Photo</h3>
                                        <label>Acceptable image formats are jpg, jpeg, png & gif.</label>

                                        <label>Maximum image size allowed is 2MB.</label>
                                        <div class="well">
                                            <div style="display: inline-block; text-align: center;">
                                                <i class="fa fa-cloud-upload fa-5x " aria-hidden="true"></i>
                                                <label>click here to choose any image</label>

                                            </div>



                                        </div>
                                    </div>
                                    <button class="btn btn-primary"  type="submit">Submit</button>
                                    <button class="btn">Reset</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
